        /* CSS Variables for themes */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            --border-color: #dee2e6;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
        }

        [data-theme="dark"] {
            --bg-primary: #212529;
            --bg-secondary: #343a40;
            --bg-tertiary: #495057;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --text-muted: #6c757d;
            --border-color: #495057;
            --accent-color: #0d6efd;
            --accent-hover: #0b5ed7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Layout */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-group label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .main-content {
            display: flex;
            flex: 1;
            gap: 1rem;
            padding: 1rem;
        }

        .left-sidebar {
            width: 300px;
            flex-shrink: 0;
        }

        .content-area {
            flex: 1;
            display: flex;
            gap: 1rem;
        }

        .locations-list {
            flex: 1;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .map-container {
            width: 400px;
            height: calc(100vh - 200px);
            position: sticky;
            top: 150px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: both;
            overflow: auto;
            min-width: 300px;
            min-height: 250px;
            max-width: 800px;
            max-height: 80vh;
        }

        .map-container:hover {
            cursor: nw-resize;
        }

        .resize-handle {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 18px;
            height: 18px;
            background: linear-gradient(-45deg, 
                transparent 0%, transparent 25%, 
                var(--text-muted) 25%, var(--text-muted) 30%, 
                transparent 30%, transparent 45%, 
                var(--text-muted) 45%, var(--text-muted) 50%, 
                transparent 50%, transparent 65%, 
                var(--text-muted) 65%, var(--text-muted) 70%, 
                transparent 70%);
            cursor: nw-resize;
            z-index: 10;
            opacity: 0.6;
            border-radius: 0 0 6px 0;
            transition: opacity 0.2s;
        }

        .resize-handle:hover {
            opacity: 1;
            background: linear-gradient(-45deg, 
                transparent 0%, transparent 25%, 
                var(--accent-color) 25%, var(--accent-color) 30%, 
                transparent 30%, transparent 45%, 
                var(--accent-color) 45%, var(--accent-color) 50%, 
                transparent 50%, transparent 65%, 
                var(--accent-color) 65%, var(--accent-color) 70%, 
                transparent 70%);
        }

        .map-container.resizing {
            transition: none;
        }

        .map-container.resizing #map {
            pointer-events: none;
        }

        /* Light/Moon Panels */
        .light-panel {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .light-panel h3 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .light-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .light-time {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
        }

        /* Location Cards */
        .location-section {
            margin-bottom: 2rem;
        }

        .section-header {
            background-color: var(--bg-secondary);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .location-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .card-header {
            padding: 1rem;
            cursor: pointer;
            user-select: none;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .card-title h4 {
            flex: 1;
            color: var(--text-primary);
        }

        .rank-badge {
            background-color: var(--accent-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .block-badge {
            background-color: var(--info-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .card-summary {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .card-content {
            display: none;
            padding: 0 1rem 1rem;
        }

        .card-content.expanded {
            display: block;
        }

        .card-row {
            display: flex;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .card-row-label {
            min-width: 100px;
            font-weight: bold;
            color: var(--text-secondary);
        }

        .card-row-value {
            flex: 1;
            color: var(--text-primary);
        }

        .card-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .btn {
            padding: 0.375rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: var(--bg-tertiary);
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        /* Pills */
        .pills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .pill {
            padding: 0.25rem 0.5rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pill:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .pill.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* Form Elements */
        .form-control {
            padding: 0.375rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        input[type="checkbox"] {
            accent-color: var(--accent-color);
        }

        input[type="range"] {
            accent-color: var(--accent-color);
        }

        /* Map */
        #map {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .map-tabs {
            display: flex;
            margin-bottom: 0.5rem;
        }

        .map-tab {
            flex: 1;
            padding: 0.5rem;
            text-align: center;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            font-size: 0.875rem;
        }

        .map-tab.active {
            background-color: var(--accent-color);
            color: white;
        }

        .map-tab:first-child {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        .map-tab:last-child {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            border-left: none;
        }

        /* Details sections */
        .details-section {
            margin: 1rem 0;
            padding: 1rem;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .details-section h5 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .detail-item {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background-color: var(--bg-secondary);
            border-radius: 4px;
        }

        .detail-title {
            font-weight: bold;
            color: var(--text-primary);
        }

        .detail-content {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Loading and error states */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .error {
            color: var(--danger-color);
            padding: 1rem;
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: 4px;
            margin: 1rem 0;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }

            .content-area {
                flex-direction: column;
            }

            .map-container {
                width: 100%;
                height: 400px;
                position: static;
            }

            .left-sidebar {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                justify-content: space-between;
            }

            .main-content {
                padding: 0.5rem;
            }
        }

        /* Image gallery */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .gallery-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Utility classes */
        .text-center { text-align: center; }
        .text-muted { color: var(--text-muted); }
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 1rem; }
        .hidden { display: none; }
        .visible { display: block; }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
            max-width: 300px;
            z-index: 1050;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .toast.success {
            border-color: var(--success-color);
            background-color: rgba(40, 167, 69, 0.1);
        }

        .toast.error {
            border-color: var(--danger-color);
            background-color: rgba(220, 53, 69, 0.1);
        }
    </style>

        // Application State
        class AppState {
            constructor() {
                this.locations = [...LOCATIONS_DATA];
                this.filteredLocations = [...LOCATIONS_DATA];
                this.expandedCards = new Set();
                this.currentMapMode = 'google';
                this.map = null;
                this.markers = [];
                this.currentTheme = localStorage.getItem('theme') || 'light';
                this.userLocation = null;
                this.routes = new Map();

                this.filters = {
                    dayA: '2025-10-03',
                    dayB: '2025-10-04',
                    showFriSat: true,
                    blocks: {
                        Morning: true,
                        Afternoon: true,
                        Evening: true,
                        Night: true
                    },
                    rankMin: 1,
                    rankMax: 5,
                    search: ''
                };

                this.initializeTheme();
            }

            initializeTheme() {
                document.documentElement.setAttribute('data-theme', this.currentTheme);
                const themeToggle = document.getElementById('themeToggle');
                if (themeToggle) {
                    themeToggle.textContent = this.currentTheme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
                }
            }

            toggleTheme() {
                this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', this.currentTheme);
                localStorage.setItem('theme', this.currentTheme);
                const themeToggle = document.getElementById('themeToggle');
                if (themeToggle) {
                    themeToggle.textContent = this.currentTheme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
                }
            }

            updateFilters() {
                this.filteredLocations = this.locations.filter(location => {
                    // Day filter
                    const matchesDay = location.day === this.filters.dayA || location.day === this.filters.dayB;
                    
                    // Block filter
                    const matchesBlock = this.filters.blocks[location.block];
                    
                    // Rank filter
                    const matchesRank = location.rank >= this.filters.rankMin && location.rank <= this.filters.rankMax;
                    
                    // Search filter
                    const matchesSearch = this.filters.search === '' || 
                        location.name.toLowerCase().includes(this.filters.search.toLowerCase()) ||
                        location.whyNow.toLowerCase().includes(this.filters.search.toLowerCase()) ||
                        location.gear.toLowerCase().includes(this.filters.search.toLowerCase()) ||
                        location.pins.some(pin => pin.title.toLowerCase().includes(this.filters.search.toLowerCase()) ||
                                              pin.detail.toLowerCase().includes(this.filters.search.toLowerCase())) ||
                        location.shots.some(shot => shot.title.toLowerCase().includes(this.filters.search.toLowerCase()) ||
                                               shot.detail.toLowerCase().includes(this.filters.search.toLowerCase()));

                    return matchesDay && matchesBlock && matchesRank && matchesSearch;
                });
                
                this.render();
            }

            render() {
                this.renderLocationsList();
                this.renderLightPanels();
                this.updateMap();
            }

            renderLocationsList() {
                const container = document.getElementById('locationsList');
                if (!container) return;

                // Group locations by day and block
                const grouped = {};
                this.filteredLocations.forEach(location => {
                    const key = `${location.day} - ${location.block}`;
                    if (!grouped[key]) {
                        grouped[key] = [];
                    }
                    grouped[key].push(location);
                });

                // Sort locations within each group by rank
                Object.values(grouped).forEach(group => {
                    group.sort((a, b) => a.rank - b.rank);
                });

                let html = '';
                Object.entries(grouped).forEach(([key, locations]) => {
                    html += `<div class="location-section">`;
                    html += `<div class="section-header">${key}</div>`;
                    
                    locations.forEach(location => {
                        const isExpanded = this.expandedCards.has(location.id);
                        html += this.renderLocationCard(location, isExpanded);
                    });

            calculateMicroPinPosition(anchor, micro, microIndex, totalMicroPins) {
                const R = 6371000; // Earth's radius in meters
                
                // Create circular distribution around the anchor point
                // Use the micro.r as the base radius, but distribute pins around a circle
                const baseRadius = Math.max(micro.r || 15, 15); // minimum 15m radius
                const radius = baseRadius + (microIndex * 5); // Vary radius slightly for each micro pin
                
                // Distribute micro pins evenly around a circle, starting from the main bearing
                const mainBearing = micro.bearing || 0;
                const angleStep = totalMicroPins > 1 ? 360 / totalMicroPins : 0;
                const microAngle = mainBearing + (microIndex * angleStep);
                
                // Adjust for tighter clustering - use 120-degree arc instead of full circle for better visual grouping
                const arcSpan = Math.min(120, totalMicroPins * 30); // max 120 degrees, 30 degrees per pin
                const angleInArc = totalMicroPins > 1 ? 
                    mainBearing - (arcSpan / 2) + (microIndex * arcSpan / (totalMicroPins - 1)) :
                    mainBearing;
                
                const bearingRad = angleInArc * Math.PI / 180;
                const latRad = anchor.lat * Math.PI / 180;
                
                const deltaLat = (radius * Math.cos(bearingRad)) / R;
                const deltaLng = (radius * Math.sin(bearingRad)) / (R * Math.cos(latRad));
                
                return {
                    lat: anchor.lat + (deltaLat * 180 / Math.PI),
                    lng: anchor.lon + (deltaLng * 180 / Math.PI)
                };
            }

            calculateArrowEnd(startPos, bearing, lengthMeters) {
                const R = 6371000; // Earth's radius in meters
                const bearingRad = bearing * Math.PI / 180;
                const latRad = startPos.lat * Math.PI / 180;
                
                const deltaLat = (lengthMeters * Math.cos(bearingRad)) / R;
                const deltaLng = (lengthMeters * Math.sin(bearingRad)) / (R * Math.cos(latRad));
                
                return {
                    lat: startPos.lat + (deltaLat * 180 / Math.PI),
                    lng: startPos.lng + (deltaLng * 180 / Math.PI)
                };
            }

                    sunset: this.formatTime(times.sunset),
                    civilDusk: this.formatTime(times.dusk),

                    moonset: moonTimes.set ? this.formatTime(moonTimes.set) : 'No set',
                    moonPhase: Math.round(moonIllumination.fraction * 100)

            fitMapBounds() {
                if (this.markers.length === 0) return;

                if (this.currentMapMode === 'google') {
                    const bounds = new google.maps.LatLngBounds();
                    this.markers.forEach(marker => {
                        if (marker.getPosition) {
                            // This is a Marker
                            bounds.extend(marker.getPosition());
                        } else if (marker.getPath) {
                            // This is a Polyline - extend bounds for each point in the path
                            const path = marker.getPath();
                            path.forEach(point => {
                                bounds.extend(point);
                            });
                        }
                    });
                    this.map.fitBounds(bounds);
                } else {
                    // For Leaflet, create separate groups for different types
                    const validMarkers = this.markers.filter(marker => marker.getLatLng || marker.getBounds);
                    if (validMarkers.length > 0) {
                        const group = new L.featureGroup(validMarkers);
                        this.map.fitBounds(group.getBounds().pad(0.1));
                    }
                }
            }

            showOnMap(locationId) {
                const location = this.locations.find(loc => loc.id === locationId);
                if (!location) return;

                // Expand the card if not already expanded
                if (!this.expandedCards.has(locationId)) {
                    this.expandedCards.add(locationId);
                    this.render(); // Re-render to show the card expanded and add markers
                }

                const anchor = location.anchors[location.activeAnchor] || location.anchors[0];
                
                // Create bounds that include anchor and all micro-pins
                const bounds = [];
                bounds.push({ lat: anchor.lat, lng: anchor.lon });
                
                location.micro.forEach((micro, microIndex) => {
                    const microPos = this.calculateMicroPinPosition(anchor, micro, microIndex, location.micro.length);
                    bounds.push({ lat: microPos.lat, lng: microPos.lng });
                });

                // Fit bounds to include all points
                if (this.currentMapMode === 'google') {
                    const googleBounds = new google.maps.LatLngBounds();
                    bounds.forEach(point => {
                        googleBounds.extend(new google.maps.LatLng(point.lat, point.lng));
                    });
                    this.map.fitBounds(googleBounds);
                    // Add some padding
                    if (bounds.length === 1) {
                        this.map.setZoom(Math.min(this.map.getZoom(), 16));
                    }
                } else {
                    const leafletBounds = bounds.map(point => [point.lat, point.lng]);
                    this.map.fitBounds(leafletBounds, { padding: [20, 20] });
                }

                this.showToast(`Showing ${location.name} on map`, 'success');
            }

            async getETA(locationId) {
                const location = this.locations.find(loc => loc.id === locationId);
                if (!location) return;

                if (!this.userLocation) {
                    try {
                        this.userLocation = await this.getCurrentLocation();
                    } catch (error) {
                        this.showToast('Location permission required for ETA', 'error');
                        return;
                    }
                }

                const anchor = location.anchors[location.activeAnchor] || location.anchors[0];
                
                if (this.currentMapMode === 'google' && typeof google !== 'undefined') {
                    const service = new google.maps.DistanceMatrixService();
                    service.getDistanceMatrix({
                        origins: [this.userLocation],
                        destinations: [{ lat: anchor.lat, lng: anchor.lon }],
                        travelMode: google.maps.TravelMode.WALKING,
                        unitSystem: google.maps.UnitSystem.METRIC
                    }, (response, status) => {
                        if (status === google.maps.DistanceMatrixStatus.OK) {
                            const element = response.rows[0].elements[0];
                            if (element.status === 'OK') {
                                this.showToast(`ETA to ${location.name}: ${element.duration.text} (${element.distance.text})`, 'success');
                            } else {
                                this.showToast('Could not calculate ETA', 'error');
                            }
                        } else {
                            this.showToast('ETA service unavailable', 'error');
                        }
                    });
                } else {
                    // Fallback: calculate straight-line distance
                    const distance = this.calculateDistance(
                        this.userLocation.lat, this.userLocation.lng,
                        anchor.lat, anchor.lon
                    );
                    const walkingSpeed = 5; // km/h
                    const timeMinutes = Math.round((distance / walkingSpeed) * 60);
                    this.showToast(`Approximate walking time: ${timeMinutes} minutes (${distance.toFixed(1)} km straight line)`, 'success');
                }
            }

            async getRoute(locationId) {
                const location = this.locations.find(loc => loc.id === locationId);
                if (!location) return;

                if (!this.userLocation) {
                    try {
                        this.userLocation = await this.getCurrentLocation();
                    } catch (error) {
                        this.showToast('Location permission required for routing', 'error');
                        return;
                    }
                }

                const anchor = location.anchors[location.activeAnchor] || location.anchors[0];
                
                if (this.currentMapMode === 'google' && typeof google !== 'undefined') {
                    const directionsService = new google.maps.DirectionsService();
                    const directionsRenderer = new google.maps.DirectionsRenderer({
                        map: this.map,
                        suppressMarkers: true
                    });

                    directionsService.route({
                        origin: this.userLocation,
                        destination: { lat: anchor.lat, lng: anchor.lon },
                        travelMode: google.maps.TravelMode.WALKING
                    }, (response, status) => {
                        if (status === 'OK') {
                            directionsRenderer.setDirections(response);
                            this.routes.set(locationId, directionsRenderer);
                            this.showToast(`Route to ${location.name} displayed on map`, 'success');
                        } else {
                            this.showToast('Could not calculate route', 'error');
                        }
                    });
                } else {
                    this.showToast('Routing not available in offline mode', 'error');
                }
            }

            getCurrentLocation() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject(new Error('Geolocation not supported'));
                        return;
                    }

                    navigator.geolocation.getCurrentPosition(
                        position => {
                            resolve({
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            });
                        },
                        error => {
                            reject(error);
                        },
                        { enableHighAccuracy: true, timeout: 10000, maximumAge: 300000 }
                    );
                });
            }

            calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371; // Earth's radius in km
                const dLat = this.toRad(lat2 - lat1);
                const dLon = this.toRad(lon2 - lon1);
                const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                         Math.cos(this.toRad(lat1)) * Math.cos(this.toRad(lat2)) *
                         Math.sin(dLon / 2) * Math.sin(dLon / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c;
            }

            toRad(value) {
                return value * Math.PI / 180;
            }

            async geocodeLocation(locationId) {
                const location = this.locations.find(loc => loc.id === locationId);
                if (!location) return;

                const addressContainer = document.getElementById(`address-${locationId}`);
                if (!addressContainer) return;

                addressContainer.innerHTML = '<div class="loading">Loading address...</div>';

                const anchor = location.anchors[location.activeAnchor] || location.anchors[0];

                if (this.currentMapMode === 'google' && typeof google !== 'undefined') {
                    const geocoder = new google.maps.Geocoder();
                    geocoder.geocode(
                        { location: { lat: anchor.lat, lng: anchor.lon } },
                        (results, status) => {
                            if (status === 'OK' && results[0]) {
                                addressContainer.innerHTML = `<div class="detail-content">${results[0].formatted_address}</div>`;
                            } else {
                                addressContainer.innerHTML = '<div class="error">Address not found</div>';
                            }
                        }
                    );
                } else {
                    // Fallback: use a free geocoding service
                    try {
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${anchor.lat}&lon=${anchor.lon}`);
                        const data = await response.json();
                        if (data.display_name) {
                            addressContainer.innerHTML = `<div class="detail-content">${data.display_name}</div>`;
                        } else {
                            addressContainer.innerHTML = '<div class="error">Address not found</div>';
                        }
                    } catch (error) {
                        console.error('Geocoding error:', error);
                        addressContainer.innerHTML = '<div class="error">Failed to load address</div>';
                    }
                }
            }

            async loadPlacesPhotos(locationId) {
                const location = this.locations.find(loc => loc.id === locationId);
                if (!location) return;

                const imagesContainer = document.getElementById(`images-${locationId}`);
                if (!imagesContainer) return;

                imagesContainer.innerHTML = '<div class="loading">Loading images...</div>';

                if (this.currentMapMode === 'google' && typeof google !== 'undefined') {
                    const service = new google.maps.places.PlacesService(this.map);
                    const anchor = location.anchors[location.activeAnchor] || location.anchors[0];

                    const request = {
                        location: { lat: anchor.lat, lng: anchor.lon },
                        radius: 200,
                        query: location.placeQuery || location.name
                    };

                    service.textSearch(request, (results, status) => {
                        if (status === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
                            const place = results[0];
                            
                            service.getDetails({ placeId: place.place_id }, (placeDetails, status) => {
                                if (status === google.maps.places.PlacesServiceStatus.OK && placeDetails.photos) {
                                    const photos = placeDetails.photos.slice(0, CONFIG.PLACES_PHOTO_LIMIT);
                                    let html = '<div class="image-gallery">';
                                    
                                    photos.forEach(photo => {
                                        const url = photo.getUrl({ maxWidth: 200, maxHeight: 150 });
                                        html += `<img src="${url}" alt="Reference photo" class="gallery-image" onclick="window.open('${photo.getUrl({ maxWidth: 800, maxHeight: 600 })}', '_blank')">`;
                                    });
                                    
                                    html += '</div>';
                                    imagesContainer.innerHTML = html;
                                } else {
                                    imagesContainer.innerHTML = '<div class="text-muted">No images found.</div>';
                                }
                            });
                        } else {
                            imagesContainer.innerHTML = '<div class="text-muted">No images found.</div>';
                        }
                    });
                } else {
                    imagesContainer.innerHTML = '<div class="text-muted">Images require Google Maps mode.</div>';
                }
            }

            switchMapMode(mode) {
                if (mode === this.currentMapMode) return;

                this.currentMapMode = mode;
                
                // Update tab appearance
                document.getElementById('googleTab').classList.toggle('active', mode === 'google');
                document.getElementById('leafletTab').classList.toggle('active', mode === 'leaflet');
                
                // Clear current map
                const mapContainer = document.getElementById('map');
                mapContainer.innerHTML = '';
                
                // Initialize new map
                this.initializeMap();
            }

            // Map resize functionality
            setupMapResizeObserver() {
                const mapContainer = document.querySelector('.map-container');
                if (!mapContainer) return;

                // Use ResizeObserver to detect when the map container is resized
                if (window.ResizeObserver) {
                    const resizeObserver = new ResizeObserver((entries) => {
                        for (let entry of entries) {
                            this.handleMapResize();
                        }
                    });
                    resizeObserver.observe(mapContainer);
                } else {
                    // Fallback for browsers without ResizeObserver support
                    let resizeTimeout;
                    window.addEventListener('resize', () => {
                        clearTimeout(resizeTimeout);
                        resizeTimeout = setTimeout(() => {
                            this.handleMapResize();
                        }, 250);
                    });
                }
            }

            handleMapResize() {
                if (!this.map) return;

                // Trigger map resize for both Google Maps and Leaflet
                setTimeout(() => {
                    if (this.currentMapMode === 'google') {
                        if (typeof google !== 'undefined' && google.maps && google.maps.event) {
                            google.maps.event.trigger(this.map, 'resize');
                            
                            // Re-fit bounds if we have markers
                            if (this.markers.length > 0) {
                                this.fitMapBounds();
                            }
                        }
                    } else {
                        if (this.map.invalidateSize) {
                            this.map.invalidateSize();
                            
                            // Re-fit bounds if we have markers
                            if (this.markers.length > 0) {
                                this.fitMapBounds();
                            }
                        }
                    }
                }, 100);
            }

            // Export/Import functionality
            exportCSV() {
                const headers = ['Name', 'Day', 'Block', 'Rank', 'Bearing', 'Why Now', 'Gear', 'Settings', 'Lat', 'Lon'];
                let csv = headers.join(',') + '\n';

                this.locations.forEach(location => {
                    const anchor = location.anchors[location.activeAnchor] || location.anchors[0];
                    const row = [
                        `"${location.name}"`,
                        location.day,
                        location.block,
                        location.rank,
                        `"${location.bearing}"`,
                        `"${location.whyNow}"`,
                        `"${location.gear}"`,
                        `"${location.settings}"`,
                        anchor.lat,
                        anchor.lon
                    ];
                    csv += row.join(',') + '\n';
                });

                this.downloadFile(csv, 'nyc-photo-guide.csv', 'text/csv');
            }

            exportKML() {
                let kml = `<?xml version="1.0" encoding="UTF-8"?>
<kml xmlns="http://www.opengis.net/kml/2.2">
  <Document>
    <name>NYC Photo Guide</name>
    <description>Photo locations for NYC guide</description>
`;

                this.locations.forEach(location => {
                    const anchor = location.anchors[location.activeAnchor] || location.anchors[0];
                    kml += `
    <Placemark>
      <name>${this.escapeXml(location.name)}</name>
      <description><![CDATA[
        <strong>Day:</strong> ${location.day}<br>
        <strong>Block:</strong> ${location.block}<br>
        <strong>Rank:</strong> ${location.rank}<br>
        <strong>Bearing:</strong> ${location.bearing}<br>
        <strong>Why Now:</strong> ${location.whyNow}<br>
        <strong>Gear:</strong> ${location.gear}<br>
        <strong>Settings:</strong> ${location.settings}
      ]]></description>
      <Point>
        <coordinates>${anchor.lon},${anchor.lat},0</coordinates>
      </Point>
    </Placemark>`;
                });

                kml += `
  </Document>
</kml>`;

                this.downloadFile(kml, 'nyc-photo-guide.kml', 'application/vnd.google-earth.kml+xml');
            }

            exportJSON() {
                const data = {
                    exportDate: new Date().toISOString(),
                    locations: this.locations,
                    filters: this.filters
                };
                
                const json = JSON.stringify(data, null, 2);
                this.downloadFile(json, 'nyc-photo-guide.json', 'application/json');
            }

            importJSON() {
                const fileInput = document.getElementById('importFile');
                fileInput.click();
            }

            handleFileImport(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        if (data.locations && Array.isArray(data.locations)) {
                            this.locations = data.locations;
                            if (data.filters) {
                                Object.assign(this.filters, data.filters);
                                this.updateUIFilters();
                            }
                            this.updateFilters();
                            this.showToast('Data imported successfully', 'success');
                        } else {
                            this.showToast('Invalid file format', 'error');
                        }
                    } catch (error) {
                        console.error('Import error:', error);
                        this.showToast('Failed to import data', 'error');
                    }
                };
                reader.readAsText(file);
            }

            updateUIFilters() {
                document.getElementById('dayA').value = this.filters.dayA;
                document.getElementById('dayB').value = this.filters.dayB;
                document.getElementById('showFriSat').checked = this.filters.showFriSat;
                document.getElementById('showMorning').checked = this.filters.blocks.Morning;
                document.getElementById('showAfternoon').checked = this.filters.blocks.Afternoon;
                document.getElementById('showEvening').checked = this.filters.blocks.Evening;
                document.getElementById('showNight').checked = this.filters.blocks.Night;
                document.getElementById('rankMin').value = this.filters.rankMin;
                document.getElementById('rankMax').value = this.filters.rankMax;
                document.getElementById('rankMinValue').textContent = this.filters.rankMin;
                document.getElementById('rankMaxValue').textContent = this.filters.rankMax;
                document.getElementById('searchInput').value = this.filters.search;
            }

            downloadFile(content, filename, mimeType) {
                const blob = new Blob([content], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.click();
                URL.revokeObjectURL(url);
            }

            escapeXml(unsafe) {
                return unsafe.replace(/[<>&'"]/g, (c) => {
                    switch (c) {
                        case '<': return '&lt;';
                        case '>': return '&gt;';
                        case '&': return '&amp;';
                        case '\'': return '&apos;';
                        case '"': return '&quot;';
                        default: return c;
                    }
                });
            }

            showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
        }

        // Initialize application
        let app;

        document.addEventListener('DOMContentLoaded', () => {
            app = new AppState();
            window.app = app; // Make app globally available for onclick handlers
            app.render();
            app.initializeMap();
            app.setupMapResizeObserver();

            // Event listeners
            document.getElementById('dayA').addEventListener('change', (e) => {
                app.filters.dayA = e.target.value;
                app.updateFilters();
            });

            document.getElementById('dayB').addEventListener('change', (e) => {
                app.filters.dayB = e.target.value;
                app.updateFilters();
            });

            document.getElementById('showFriSat').addEventListener('change', (e) => {
                app.filters.showFriSat = e.target.checked;
                app.updateFilters();
            });

            document.getElementById('showMorning').addEventListener('change', (e) => {
                app.filters.blocks.Morning = e.target.checked;
                app.updateFilters();
            });

            document.getElementById('showAfternoon').addEventListener('change', (e) => {
                app.filters.blocks.Afternoon = e.target.checked;
                app.updateFilters();
            });

            document.getElementById('showEvening').addEventListener('change', (e) => {
                app.filters.blocks.Evening = e.target.checked;
                app.updateFilters();
            });

            document.getElementById('showNight').addEventListener('change', (e) => {
                app.filters.blocks.Night = e.target.checked;
                app.updateFilters();
            });

            document.getElementById('rankMin').addEventListener('input', (e) => {
                app.filters.rankMin = parseInt(e.target.value);
                document.getElementById('rankMinValue').textContent = e.target.value;
                app.updateFilters();
            });

            document.getElementById('rankMax').addEventListener('input', (e) => {
                app.filters.rankMax = parseInt(e.target.value);
                document.getElementById('rankMaxValue').textContent = e.target.value;
                app.updateFilters();
            });

            document.getElementById('searchInput').addEventListener('input', (e) => {
                app.filters.search = e.target.value;
                app.updateFilters();
            });

            document.getElementById('expandAll').addEventListener('click', () => {
                app.expandAllCards();
            });

            document.getElementById('collapseAll').addEventListener('click', () => {
                app.collapseAllCards();
            });

            document.getElementById('exportCSV').addEventListener('click', () => {
                app.exportCSV();
            });

            document.getElementById('exportKML').addEventListener('click', () => {
                app.exportKML();
            });

            document.getElementById('exportJSON').addEventListener('click', () => {
                app.exportJSON();
            });

            document.getElementById('importJSON').addEventListener('click', () => {
                app.importJSON();
            });

            document.getElementById('importFile').addEventListener('change', (e) => {
                app.handleFileImport(e);
            });

            document.getElementById('themeToggle').addEventListener('click', () => {
                app.toggleTheme();
            });

            document.getElementById('googleTab').addEventListener('click', () => {
                app.switchMapMode('google');
            });

            document.getElementById('leafletTab').addEventListener('click', () => {
                app.switchMapMode('leaflet');
            });
        });
    </script>
</body>
</html>
